<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100">
    <!--Nav bar-->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">My Web site</h1>
            <ul class="flex justify-between items-center gap-6">
                <li> <a href="#Home" class="text-gray-600 hover:text-blue-600 font-bold">Home</a></li>
                <li> <a href="#Feature" class="text-gray-600 hover:text-blue-600 font-bold">Feature</a></li>
                <li> <a href="#Contact" class="text-gray-600 hover:text-blue-600 font-bold">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section-->
    <section id="Home" class="text-center py-20 bg-blue-500 text-white">
        <h2 class="text-4xl font-bold">Welcome To Our Web Site</h2>
        <p class="mt-4 text-lg">We Provide Amazing Service to help grow</p>
        <button class="mt-6 px-6 py-2 bg-white text-blue-600 font-semibold rounded-lg shadow-mg hover:bg-gray-200">Get Started</button>
    </section>

    <!--FEatured Selection-->
    <section id="features" class=" container mx-auto py-16">
        <h2 class="text-3xl font-bold text-center mb-10">Our Feature</h2>
        <div class="grid md:grid-cols-3 gap-6">
            <div class="p-6 bg-white shadow-lg rounded-lg text-center">
                <h3 class="text-xl font-semibold">Feature One</h3>
                <p class="mt-2 text-gray-600">Description of feature One</p>
            </div>
            <div class="p-6 bg-white shadow-lg rounded-lg text-center">
                <h3 class="text-xl font-semibold">Feature Two</h3>
                <p class="mt-3 text-gray-600">Description of Two</p>
            </div>
            <div class="p-6 bg-white shadow-lg rounded-lg text-center">
                <h2 class="text-xl font-semibold">Feature Three</h2>
                <p class="text-gray-600 mt-3">Description of Three</p>
            </div>
        </div>
    </section>

    <!--Contact Section-->
    <section id="contact" class="py-16 bg-gray-200">
        <h2 class="text-2xl font-bold text-center">Contact</h2>
        <div class="container mx-auto mt-6 max-w-md bg-white p-6 shadow-lg rounded-lg">
            <form id="contactForm">
                <input type="text"  id="Name" placeholder="Your Name" class="w-full p-2 rounded mb-4">
                <input type="email" id="Email" placeholder="Your E-Mail" class="w-full p-2 rounded mb-4">
                <textarea id="message" placeholder="Your message" class="w-full p-2 border rounded mb-4"></textarea>
                <button type="submit" class="w-full bg-blue-500 rounded-lg shadow-lg text-white font-semibold py-2">Send</button>
            </form>
        </div>
    </section>
    
    <script>
        document.getElementById("contactForm").addEventListener('submit',function(event){
            event.preventDefault();
            alert("message Sent");
        });
    </script>
</body>
</html>
